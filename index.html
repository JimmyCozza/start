    <div id="wrapper">
        <div id="header"><span id="header-time"></span></div>
        <script type="text/javascript">
            var dt = new Date();
            minute = "" + dt.getMinutes(); if (minute.length == 1) { minute = "0" + minute; }
            second = "" + dt.getSeconds(); if (second.length == 1) { second = "0" + second; }
            var time = dt.getHours() + ":" + minute + ":" + second;

            $("#header-time").text(time);

            setInterval(function(){
                dt = new Date();
                minute = "" + dt.getMinutes(); if (minute.length == 1) { minute = "0" + minute; }
                second = "" + dt.getSeconds(); if (second.length == 1) { second = "0" + second; }
                time = dt.getHours() + ":" + minute + ":" + second;
                console.log(time);
                $("#header-time").text(time);

            },1000);
        </script>
