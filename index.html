<body>
    <div id="wrapper">
        <div id="header"><span id="header-time"></span></div>
        <script type="text/javascript">
            var dt = new Date();
            minute = "" + dt.getMinutes(); if (minute.length == 1) { minute = "0" + minute; }
            second = "" + dt.getSeconds(); if (second.length == 1) { second = "0" + second; }
            var time = dt.getHours() + ":" + minute + ":" + second;

            $("#header-time").text(time);

            setInterval(function(){
                dt = new Date();
                minute = "" + dt.getMinutes(); if (minute.length == 1) { minute = "0" + minute; }
                second = "" + dt.getSeconds(); if (second.length == 1) { second = "0" + second; }
                time = dt.getHours() + ":" + minute + ":" + second;
                console.log(time);
                $("#header-time").text(time);

            },1000);
        </script>
        <div class="search-row">
            <input id="search-field" type="text" name="search-field" placeholder="Search" onkeypress="return search(event)" autofocus="true"/>
            <script type="text/javascript">
            function search(e) {
                if (e.keyCode == 13) {
                    var val = $("#search-field").val();
                    window.location = "https://google.com/?q=" + val + "&kp=1&kl=de-de&kh=1&kg=p&k5=1&kae=d&k1=-1";
                    return false;
                }
            }
